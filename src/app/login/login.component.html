<div class="container">
    <div class="row">
        <div class="col d-flex justify-content-center ">
            <div class="card" style="width:400px;">
                <h3 style="text-align: center;">Login</h3>
                <div class="card-body">
                    <form [formGroup]="login">
                    <div class="form-group">
                        <label>Username</label>
                            <input placeholder="Enter the Username" [class.is-invalid]="login.get('userName').invalid && 
                            login.get('userName').touched" formControlName="userName" type="text" class="form-control">
                            <div *ngIf="login.get('userName').invalid && login.get('userName').touched">
                            <small *ngIf="login.get('userName').errors?.required" class="text-danger">
                                Username is required.
                            </small>
                            <small *ngIf="login.get('userName').errors?.minlength" class="text-danger">
                                Username must be minimum 4 characters.
                            </small>
                            <small *ngIf="login.get('userName').errors?.forbiddenName" class="text-danger">
                                {{userName.errors?.forbiddenName.value}}Username not allowed.
                            </small>
                            
                            </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <div class="password">
                            <input type="password" class="form-control" placeholder="Enter the Password" 
                            [class.is-invalid]="login.get('password').invalid && 
                            login.get('password').touched" formControlName="password"
                            [type]="isHiddenPass? 'text': 'password'">
                            
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <i class="fa"
                                        [ngClass]=" { 'fa-eye-slash' : !isHiddenPass, 'fa-eye' : isHiddenPass}"
                                        (click)="switchPasswordField()" style="cursor: pointer;"></i>
                                </span>
                            </div>
                            
                        </div>
                        <div *ngIf="login.get('password').invalid && login.get('password').touched">
                            <small *ngIf="login.get('password').errors?.required" class="text-danger">
                                Password is required.
                            </small>
                            <small *ngIf="login.get('password').errors?.minlength" class="text-danger">
                                Password must be minimum 5 characters.
                            </small>
                            <small *ngIf="login.get('password').errors?.forbiddenName" class="text-danger">
                                {{password.errors?.forbiddenName.value}}Password not allowed.
                            </small>
                            
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" (ngSubmit)="onLogin()">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
