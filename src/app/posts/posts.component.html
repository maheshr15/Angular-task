<app-header></app-header>
<div class="container">
    <div class="row mt-4">
        <div class="col-6">
            <div class="card" >
                <div class="card-body" >
                    <div *ngFor="let user of users ">
                        <h5 class="card-title">{{user.name}}</h5>
                        <p class="card-text">{{user.email}}</p>
                        <p class="card-text">{{user.contact}}</p>
                        <p class="card-text">{{user.website}}</p>
                    </div>  
                </div>
                
              </div>
        </div>
    </div> 
</div>
